{%extends "base.html"%}
{% block content%}
<form action="" method="POST"novalidate>
    {{form.hidden_tag()}}
    <fieldset>
    <legend>Balance Money</legend>
    <p>
    {{form.accno.label}}{{form.accno(size=32,autofocus=True)}}
    {% for error in form.accno.errors %}
    <span style="color:red;">{{error}}</span>
    {% endfor %}
    </p>
    <p>{{form.submit()}}</p>
    </fieldset>
    <p><a href="{{url_for('menu')}}">menu</a></p>
</form>
{% endblock %}
