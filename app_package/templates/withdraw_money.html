{%extends "base.html"%}
{% block content%}
<form action="" method="POST"novalidate>
    {{form.hidden_tag()}}
    <fieldset>
    <legend>Withdraw Money</legend>
    <p>
    {{form.id.label}}{{form.id(size=32,autofocus=True)}}

    {% endfor %}

   <p>
    {{form.debit.label}}{{form.debit(size=32)}}

</form>
{% endblock %}
